<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <div class = "user-parameters-form">
        <form>

            <h1>Health Comparator</h1>
            
            <div class ="form-input">
                <label for="age">Enter your age: </label>
            <input type ="number" id = "age">

            <br/>

            <label for="height">Enter your height: </label>
            <select name = "height-ft">
                <option value="1">1 ft</option>
                <option value="2">2 ft</option>
                <option value="3">3 ft</option>
                <option value="4">4 ft</option>
                <option value="5">5 ft</option>
                <option value="6">6 ft</option>
                <option value="7">7 ft</option>
                <option value="8">8 ft</option>
                <option value="9">9 ft</option>
            </select>
            <select name = "height-in">
                <option value="1">1 in</option>
                <option value="2">2 in</option>
                <option value="3">3 in</option>
                <option value="4">4 in</option>
                <option value="5">5 in</option>
                <option value="6">6 in</option>
                <option value="7">7 in</option>
                <option value="8">8 in</option>
                <option value="9">9 in</option>
                <option value="9">10 in</option>
                <option value="9">11 in</option>
            </select>

            <br/>

            <label for="weight">Enter your weight: </label>
            <input type ="number" id = weight>

            <br/>

            <label for="bmi">Enter your BMI: </label>
            <input type ="number" id = bmi>

            <br/>
            
            <label for="heartRate">Enter your heart rate: </label>
            <input type ="number" id = heartRater>

        </form>

            </div>
            
    </div>
    
</body>
</html>
